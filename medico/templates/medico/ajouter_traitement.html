{% extends 'medico/base.html' %}

{% block title %}Ajouter un traitement{% endblock %}

{% block content %}
  <h2>Ajouter un traitement</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'liste_consultation' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
